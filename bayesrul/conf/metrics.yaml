# @package _global_

defaults:
  - _self_
  - paths: default
  - hydra: default

task_name: metrics
tags: ["dev"]
dataset: ncmapss
subset: test
preds_dir: ${paths.results_dir}/${dataset}/predictions
cache_dir: ${paths.results_dir}/${dataset}/cache/${subset}
metrics_dir: ${paths.results_dir}/${dataset}/metrics/${subset}
methods: ["LRT", "FO", "RAD", "MCD", "DE", "HNN"]
ep_al_methods: ["LRT", "FO", "RAD", "MCD"]
metrics: ["mae", "rmse", "nll", "rmsce", "sharp"]
rul_units: ["D4U07", "D5U08"]
top: 5 # top N models only per method
smooth_cols: false
latex: true
plots: false
deepens: null
