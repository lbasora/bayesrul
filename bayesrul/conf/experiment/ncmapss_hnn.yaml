# @package _global_

defaults:
  - override /datamodule: ncmapss
  - override /model: hnn
  - override /callbacks: default
  - override /trainer: gpu

tags: ["ncmapss", "frequentist", "hnn"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 150

model:
  optimizer:
    lr: 0.001574 #0.0005
    weight_decay: 0.001

datamodule:
  batch_size: 250

callbacks:
  model_checkpoint:
    monitor: nll/val

  early_stopping:
    monitor: nll/val
