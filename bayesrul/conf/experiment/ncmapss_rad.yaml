# @package _global_

defaults:
  - override /datamodule: ncmapss
  - override /model: bnn_rad
  - override /callbacks: default
  - override /trainer: gpu

tags: ["ncmapss", "bayesian", "rad"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 150

model:
  optimizer:
    _args_:
      - { lr: 0.0017, betas: [0.95, 0.999], clip_norm: 15 }
  prior_scale: 0.0792
  q_scale: 0.002
  pretrain_epochs: 5
  mc_samples_train: 1
  mc_samples_eval: 20

datamodule:
  batch_size: 1000

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
