# @package _global_

defaults:
  - override /datamodule: ncmapss
  - override /model: bnn_rad
  - override /callbacks: default
  - override /trainer: gpu

tags: ["ncmapss", "bayesian", "rad"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 500

model:
  optimizer:
    _args_:
      - { lr: 0.000547, betas: [0.95, 0.999], clip_norm: 15 }
  prior_scale: 0.179030
  q_scale: 0.003197
  pretrain_epochs: 0
  mc_samples_train: 2
  mc_samples_eval: 100

datamodule:
  batch_size: 250

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 50
