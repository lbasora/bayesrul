# @package _global_

defaults:
  - override /datamodule: ncmapss
  - override /model: bnn_lrt
  - override /callbacks: default
  - override /trainer: gpu

tags: ["ncmapss", "bayesian", "lrt"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 500

model:
  optimizer:
    _args_:
      - { lr: 0.000347, betas: [0.95, 0.999], clip_norm: 15 }
  prior_scale: 0.362419
  q_scale: 0.000432
  pretrain_epochs: 5
  mc_samples_train: 2
  mc_samples_eval: 20

datamodule:
  batch_size: 250

callbacks:
  model_checkpoint:
    monitor: elbo/val

  early_stopping:
    monitor: elbo/val
    patience: 20
